<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        th{
            background-color: gray;
            color: white;
            border: 1px solid black;
            text-align: center;
        }


       td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="rowgroup">Aréa</th>
                <th rowspan="2" scope="rowgroup">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
                    
            <tr>
                <th>Nota1</th>
                <th>Nota2</th>
            </tr>
        </thead>
            <tr>
                <td rowspan="4" scope="rowgroup">EXATAS</td>
                <td>MATEMÁTICA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>FÍSICA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>QUÍMICA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>BIOLOGIA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="colgroup">MÉDIAS EXATAS</th>
                <th>0.0</th>
            </tr>
            <tr>
                <td rowspan="2" scope="colgroup">HUMANAS</td>
                <td>HISTÓRIA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>GEOGRAFIA</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="colgroup">MÉDIA HUMANAS</th>
                <th>0.0</th>
            </tr>
    </table>
</body>
</html>
